<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Cloud Messaging Example</title>

    <!-- Material Design Theming -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css" />

    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header section containing title -->
      <header
        class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700"
      >
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div
            class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop"
          >
            <h3>Firebase Cloud Messaging</h3>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <!-- Container for the Table of content -->
          <div
            class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop"
          >
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <!-- div to display the generated Instance ID token -->
              <div id="token_div" style="display: none">
                <h4>Instance ID Token</h4>
                <p id="token" style="word-break: break-all"></p>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  onclick="deleteToken()"
                >
                  Delete Token
                </button>
              </div>
              <!-- div to display the UI to allow the request for permission to
               notify the user. This is shown if the app has not yet been
               granted permission to notify. -->
              <div id="permission_div" style="display: none">
                <h4>Needs Permission</h4>
                <p id="token"></p>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  onclick="requestPermission()"
                >
                  Request Permission
                </button>
              </div>
              <!-- div to display messages received by this app. -->
              <div id="messages"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Firebase -->
    <!-- ********************************************************
     * TODO(DEVELOPER): Update Firebase initialization code:
        1. Go to the Firebase console: https://console.firebase.google.com/
        2. Choose a Firebase project you've created
        3. Click "Add Firebase to your web app"
        4. Replace the following initialization code with the code from the Firebase console:
-->
    <!-- START INITIALIZATION CODE -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          }).catch(function(err) {
            console.log('Service worker registration failed:', err);
          });
      }

      let messaging;
      const tokenDivId = "token_div";
      const permissionDivId = "permission_div";

      fetch(
        "https://backend-production-507c.up.railway.app/webpush/firebase-config"
      )
        .then((response) => response.json())
        .then((config) => {
          firebase.initializeApp(config);
          messaging = firebase.messaging();

          // Callback fired if Instance ID token is updated.
          messaging.onTokenRefresh(function () {
            messaging
              .getToken()
              .then(function (refreshedToken) {
                console.log("Token refreshed.");
                setTokenSentToServer(false);
                sendTokenToServer(refreshedToken);
                resetUI();
              })
              .catch(function (err) {
                console.log("Unable to retrieve refreshed token ", err);
                showToken("Unable to retrieve refreshed token ", err);
              });
          });

          // Handle incoming messages.
          messaging.onMessage(function (payload) {
            console.log("Message received. ", payload);
            appendMessage(payload);
          });

          // Initial call to set up the UI.
          resetUI();
        });

      function resetUI() {
        clearMessages();
        showToken("loading...");
        messaging
          .getToken()
          .then(function (currentToken) {
            if (currentToken) {
              sendTokenToServer(currentToken);
              updateUIForPushEnabled(currentToken);
            } else {
              console.log(
                "No Instance ID token available. Request permission to generate one."
              );
              updateUIForPushPermissionRequired();
              setTokenSentToServer(false);
            }
          })
          .catch(function (err) {
            console.log("An error occurred while retrieving token. ", err);
            showToken("Error retrieving Instance ID token. ", err);
            setTokenSentToServer(false);
          });
      }

      function showToken(currentToken) {
        var tokenElement = document.querySelector("#token");
        tokenElement.textContent = currentToken;
      }

      function sendTokenToServer(currentToken) {
        if (!isTokenSentToServer()) {
          console.log("Sending token to server...");
          fetch("https://backend-production-507c.up.railway.app/devices/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              registration_id: currentToken,
              type: "web",
            }),
            credentials: "include",
          }).then(function (response) {
            console.log(response);
          });
          setTokenSentToServer(true);
        } else {
          console.log(
            "Token already sent to server so won't send it again " +
              "unless it changes"
          );
        }
      }

      function isTokenSentToServer() {
        return window.localStorage.getItem("sentToServer") == 1;
      }

      function setTokenSentToServer(sent) {
        window.localStorage.setItem("sentToServer", sent ? 1 : 0);
      }

      function showHideDiv(divId, show) {
        const div = document.querySelector("#" + divId);
        if (show) {
          div.style = "display: visible";
        } else {
          div.style = "display: none";
        }
      }

      function requestPermission() {
        console.log("Requesting permission...");
        messaging
          .requestPermission()
          .then(function () {
            console.log("Notification permission granted.");
            resetUI();
          })
          .catch(function (err) {
            console.log("Unable to get permission to notify.", err);
            alert("您已封鎖通知權限。如果您想收到通知，請在瀏覽器設定中手動啟用權限。");
          });
      }

      function deleteToken() {
        messaging
          .getToken()
          .then(function (currentToken) {
            messaging
              .deleteToken(currentToken)
              .then(function () {
                console.log("Token deleted.");
                setTokenSentToServer(false);
                resetUI();
              })
              .catch(function (err) {
                console.log("Unable to delete token. ", err);
              });
          })
          .catch(function (err) {
            console.log("Error retrieving Instance ID token. ", err);
            showToken("Error retrieving Instance ID token. ", err);
          });
      }

      function appendMessage(payload) {
        const messagesElement = document.querySelector("#messages");
        const dataHeaderELement = document.createElement("h5");
        const dataElement = document.createElement("pre");
        dataElement.style = "overflow-x:hidden;";
        dataHeaderELement.textContent = "Received message:";
        dataElement.textContent = JSON.stringify(payload, null, 2);
        messagesElement.appendChild(dataHeaderELement);
        messagesElement.appendChild(dataElement);
      }

      function clearMessages() {
        const messagesElement = document.querySelector("#messages");
        while (messagesElement.hasChildNodes()) {
          messagesElement.removeChild(messagesElement.lastChild);
        }
      }

      function updateUIForPushEnabled(currentToken) {
        showHideDiv(tokenDivId, true);
        showHideDiv(permissionDivId, false);
        showToken(currentToken);
      }

      function updateUIForPushPermissionRequired() {
        showHideDiv(tokenDivId, false);
        showHideDiv(permissionDivId, true);
      }
    </script>
  </body>
</html>
